[package]
name = "centrifugo-change-stream"
version = "3.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
clap-verbosity-flag = "2.0.0"
futures-util = "0.3.27"
mongodb = "2.4.0"
serde = { version = "1.0.157", features = [ "derive" ] }
serde_json = "1.0.94"
signal-hook = { version = "0.3.15", default-features = false }
signal-hook-tokio = { version = "0.3.1", features = [ "futures-v0_3" ] }
tokio = { version = "1.26.0", features = [ "macros", "rt", "sync" ] }
tracing = "0.1.37"
trillium = "0.2.6"
trillium-api = { version = "0.1.0", default-features = false }
trillium-client = { version = "0.3.0", features = [ "json" ] }
trillium-router = "0.3.5"
trillium-tokio = "0.2.1"
url = "2.3.1"

[dependencies.clap]
version = "4.1.11"
default-features = false
features = [ "std", "help", "usage", "error-context", "derive", "env" ]

[dependencies.tracing-log]
version = "0.1.3"
default-features = false
features = [ "std", "log-tracer" ]

[dependencies.tracing-subscriber]
version = "0.3.16"
default-features = false
features = [ "smallvec", "fmt", "ansi" ]

[dev-dependencies]
trillium-http = "0.2.12"
trillium-testing = { version = "0.4.1", features = [ "tokio" ] }
